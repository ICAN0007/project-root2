<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch Video - ExclusiveClips4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav aria-label="Primary Navigation" role="navigation">
    <a href="index.html" class="home-icon" aria-label="Home">🏠</a>
    <button id="hamburger" aria-controls="nav-menu" aria-expanded="false" aria-label="Menu" class="hamburger">☰</button>
    <div id="nav-menu" class="menu">
      <a href="index.html">Home</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
  </nav>

  <main class="container pt-20">
    <video id="video-player" class="video-player" controls playsinline preload="metadata" style="max-width: 100%;" aria-label="Video player">
      Your browser does not support the video tag.
    </video>

    <h2 id="video-title" class="video-title mt-4"></h2>

    <!-- Like & Dislike buttons -->
    <div id="like-dislike-container" style="margin-top: 10px;">
      <button id="like-btn" aria-label="Like video">👍 Like</button>
      <button id="dislike-btn" aria-label="Dislike video" style="margin-left: 10px;">👎 Dislike</button>
    </div>

    <!-- Admin-only counts -->
    <div id="like-counts" style="margin-top: 6px; color: #bbb; font-size: 14px; display: none;"></div>

    <!-- Categories and Tags -->
    <div id="video-meta" style="margin-top: 15px; font-size: 14px; color: #bbb;">
      <div id="video-categories"></div>
      <div id="video-tags" style="margin-top: 6px;"></div>
    </div>

    <h3 class="related-header mt-6">Related Videos</h3>
    <div id="related-videos" class="related-grid" role="list"></div>

    <!-- Age Confirmation Modal -->
    <div id="age-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="age-modal-title">
      <div class="modal-content">
        <h2 id="age-modal-title">Adults Only</h2>
        <p>You must be 18+ to view this content. Confirm your age to proceed.</p>
        <button id="age-yes" class="btn-primary">I am 18 or older</button>
        <button id="age-no" class="btn-secondary">No, take me away</button>
      </div>
    </div>
  </main>

  <script src="video.js"></script>
</body>
</html>
