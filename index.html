
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExclusiveClips4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <nav class="text-white p-4 fixed top-0 left-0 w-full z-50 bg-gray-900">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <div class="flex items-center gap-4">
      <button id="hamburger" class="text-2xl focus:outline-none">☰</button>
      <a href="index.html" class="text-2xl">🏠</a>
      <a href="https://t.me/exclusiveclips4" target="_blank" class="text-2xl">📢</a>
    </div>
  </div>
  <!-- Mobile Menu -->
  <div id="menu" class="hidden absolute left-0 top-full bg-gray-800 w-full p-4">
    <a href="index.html" class="block py-2 hover:text-blue-400">Home</a>
    <a href="#categories" class="block py-2 hover:text-blue-400">Categories</a>
    <a href="privacy.html" class="block py-2 hover:text-blue-400">Privacy Policy</a>
    <a href="terms.html" class="block py-2 hover:text-blue-400">Terms & Conditions</a>
  </div>
</nav>

<main class="pt-20 container mx-auto px-4">
  <input type="text" id="search" class="search-bar" placeholder="Search videos...">
  <div class="filter-bar" id="filter-bar"></div>
  <div id="video-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
  <div class="mt-6 text-center">
    <button id="prevPage">Prev</button>
    <button id="nextPage">Next</button>
  </div>
</main>

<script>
  document.getElementById('hamburger').addEventListener('click', () => {
    document.getElementById('menu').classList.toggle('hidden');
  });
</script>

</body>
</html>
