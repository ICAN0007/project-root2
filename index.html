
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExclusiveClips4</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white font-sans">

  <!-- Navbar -->
 <nav class="bg-gray-900 text-white p-4 fixed top-0 left-0 w-full z-50">
  <div class="flex justify-between items-center">
    <div class="flex items-center gap-4">
      <button id="hamburger" class="text-2xl focus:outline-none">☰</button>
      <a href="index.html" class="text-2xl">🏠</a>
    </div>
    <div>
      <a href="https://t.me/exclusiveclips4" target="_blank" class="text-2xl">📢</a>
    </div>
  </div>

  <!-- Dropdown Menu -->
  <div id="menu" class="hidden">
    <a href="index.html">Home</a>
    <a href="#categories">Categories</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms & Conditions</a>
  </div>
</nav>

  <!-- Main Content -->
  <main class="pt-24 container mx-auto px-4">
    <input type="text" id="search" class="search-bar w-full p-2 mb-4 text-black" placeholder="Search videos...">
    <div class="filter-bar mb-4" id="filter-bar"></div>
    <div id="video-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
    <div class="mt-6 text-center">
      <button id="prevPage" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Prev</button>
      <button id="nextPage" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Next</button>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('menu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
